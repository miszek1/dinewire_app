<ion-view view-title="Messages" cache-view="false">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="message in messages" class="item" href="#/app/messages/{{message.id}}">
	      <h2>{{message.subject}}</h2>
	      <p>{{message.body}}</p>
			<ion-option-button class="button-assertive" ng-click="deleteMessage(message,$index)">
				Delete
			</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
