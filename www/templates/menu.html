<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><img src="img/dinewire_logo.png" style="vertical-align: text-bottom;"> Dinewire</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class=" item-icon-left" menu-close href="#/app/mymeals">
         <i class=" icon ion-person"></i> My Meals
        </ion-item>
        <ion-item class=" item-icon-left" menu-close href="#/app/meals">
          <i class=" icon ion-fork"></i> Public Meals
        </ion-item>
        <ion-item class=" item-icon-left" menu-close href="#/app/messages">
          <i class=" icon ion-email"></i> Messages
        </ion-item>
        <ion-item class=" item-icon-left" menu-close ng-controller="LoginCtrl" ng-click="logout()">
          <i class=" icon ion-log-out"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
