<ion-view view-title="My Meals">
<ion-nav-buttons side="right">
	<button class="button button-icon button-clear ion-android-add" ng-click="addMeal()">
	</button>
</ion-nav-buttons>
	<ion-content>
	    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
		<ion-list can-swipe="true">
		  <ion-item ng-repeat="meal in meals" class="item item-thumbnail-left" href="#/app/mymeals/{{meal.id}}">
			<img ng-src="{{meal.image_url_thumb}}">
			<h2>{{meal.name}}</h2>
			<p>{{meal.description}}</p>
			<p ng-if="meal.latitude > 0">{{meal | distance}}</p>

			<ion-option-button class="button-calm" ng-click="editMeal(meal)">
				Edit
			</ion-option-button>
			<ion-option-button class="button-assertive" ng-click="deleteMeal(meal,$index)">
				Delete
			</ion-option-button>
		  </ion-item>
		</ion-list>

		<ion-item ng-show="!meals.length">
			<h2 style="text-align:center">No Meals Available</h2>
			<p style="text-align:center">Pull down to refesh the list</p>
			<p style="text-align:center">To add a new meal click the "+" button</p>
		</ion-item>
	</ion-content>
</ion-view>
